<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registrate.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5812/5812102.png">
    <title>Regístrate</title>
</head>

<body>
    <main class="main-contenedor">
        <section class="formulario">
            <form action="/" class="formulario-login">
                <legend class="titulo-login">Regístrate</legend>
                <input type="text" placeholder="Nombre" name="Nombre" id="Nombre" class="form-input Nombre ">
                <input type="password" placeholder="Cédula" name="Cédula" id="Cédula" class="form-input Cédula">
                <input type="email" placeholder="Correo" name="Correo" id="Correo" class="form-input Correo">
                <input type="password" placeholder="Contraseña" name="password" id="password" class="form-input password">
                <input type="password" placeholder="Confirma Contraseña" name="Confirma-password" id="Confirma-password" class="form-input Confirma-password">
                <input type="submit" value="Regístrate" class="form-input Regístrate">
            </form>
        </section>
        <p class="separador">- Registrar con -</p>
        <section class="signup-items">
            <button type="submit" value="Gmail" class="signup-items-button gmail">
                <figure>
                    <img src="./icons/google-icon.png">
                    <p>Google</p>
                </figure>
            </button>
            <button type="submit" value="outlook" class="signup-items-button outlook">
                <figure>
                    <img src="./icons/outlook-icon.png">
                    <p>Outlook</p>
                </figure>
            </button>
        </section>
        <a class="link tengo_cuenta" href="./index.html">- Ya tengo cuenta -</a>
    </main>
</body>

</html>
