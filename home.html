<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5812/5812102.png">
    <title>Inicio</title>
</head>

<body>
    <header class="header_contenedor">
        <section class="header_item item-principal-contenedor">

            <div class="header_item-logo_contenedor">
                <figure class="logo-img-contenedor">
                    <img src="https://cdn-icons-png.flaticon.com/512/2639/2639571.png">
                </figure>
                <h1 class="logo-titulo">
                    Tech store
                </h1>
            </div>

            <div class="header_item-cuenta_contenedor">
                <h1 class="tipo_cuenta">Empleado: <div id="nombre-usuario"></div>
                </h1>
                <div class="cuenta-botones_tamaño">
                    <button class="cuenta_boton boton_max boton">
                        <img src="https://cdn-icons-png.flaticon.com/512/4366/4366931.png" alt="">
                    </button>
                    <button class="cuenta_boton boton_min boton">
                        <img src="https://cdn-icons-png.flaticon.com/512/4366/4366932.png" alt="">
                    </button>
                </div>
                <button class="cuenta_boton boton_cambio_cuenta boton">
                    <img src="https://cdn-icons-png.flaticon.com/512/4367/4367041.png" alt="">
                    Cambio de cuenta
                </button>
            </div>

        </section>

        <section class="header_item item-nav-contenedor">
            <nav>
                <ul>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366945.png" alt="">
                            Ventas
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366944.png" alt="">
                            Productos
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366951.png" alt="">
                            Inventario
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366949.png" alt="">
                            Clientes
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366902.png" alt="">
                            Factura
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366870.png" alt="">
                            Corte
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4367/4367045.png" alt="">
                            Configuración
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4366/4366920.png" alt="">
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://cdn-icons-png.flaticon.com/512/4367/4367047.png" alt="">
                            Salir
                        </button>
                    </li>
                </ul>
            </nav>
        </section>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
