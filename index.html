<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5812/5812102.png">
    <!-- mobile first -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Bienvenido</title>
</head>

<body>
    <header>
        <div class="content-titulo">
            <h1 class="titulo">¡Bienvenido de nuevo! <br> Por favor, identifíquese para tener acceso.</h1>
        </div>
    </header>
    <main>
        <section class="main-content_formulario">
            <form action="/" class="formulario">
                <input type="text" placeholder="Email/Cédula" class="formulario_input input_email">
                <input type="password" name="" id="" placeholder="Contraseña" class="formulario_input input_contraseña">
                <a href=".">¿Ha olvidado su contraseña?</a>
                <button class="formulario_enviar">Iniciar Sesión</button>
            </form>
        </section>
    </main>
</body>

</html>
