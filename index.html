<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5812/5812102.png">
    <!-- mobile first -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Bienvenido</title>
</head>

<body>
    <main class="main-contenedor">
        <section class="formulario">
            <form action="/" class="formulario-login" id="formulario">
                <legend class="titulo-login">Bienvenido</legend>
                <input type="text" placeholder="Usuario" name="Usuario" id="Usuario" class="form-input Usuario" required>
                <input type="password" placeholder="Contraseña" name="password" id="password"
                    class="form-input password" required>
                <button id="enviar" class="form-input Sign-In" type="submit">Ingresar</button>
            </form>
        </section>
        <section class="recuerda_olvida_contraseña">
            <div class="recuerda_contenedor">
                <input type="checkbox" id="recuerda">
                <label for="recuerda" class="lbl"></label>
            </div>
            <label for="recuerda" class="lbl_recuerda">Recordar Contraseña</label>
            <a href="./recuperar.html" class="link">Recuperar Contraseña</a>
        </section>
        <p class="separador">- inicie sesión con -</p>
        <section class="login-items">
            <button type="submit" value="Gmail" class="login-items-button gmail" id="gmail">
                <img src="./icons/google-icon.png">
                <p>Google</p>
            </button>
            <button type="submit" value="outlook" class="login-items-button" id="outlook">
                <img src="./icons/outlook-icon.png">
                <p>Outlook</p>
            </button>
        </section>
        <a class="link registrar" href="./registrate.html">- Regístrate -</a>
    </main>

</body>

</html>
